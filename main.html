<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sharable URL Generator</title>
</head>
<body>
  <h2>Sharable URL Generator</h2>
  
  <form id="urlForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br><br>

    <button type="submit" id="button">Submit</button>
  </form>

  <h3 id="url">https://localhost:8080/</h3>

  <script>
    document.getElementById("urlForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      const baseUrl = "https://localhost:8080/";
      const name = document.getElementById("name").value.trim();
      const year = document.getElementById("year").value.trim();

      let queryParams = [];

      if (name !== "") {
        queryParams.push(`name=${encodeURIComponent(name)}`);
      }

      if (year !== "") {
        queryParams.push(`year=${encodeURIComponent(year)}`);
      }

      const finalUrl = baseUrl + (queryParams.length ? `?${queryParams.join("&")}` : "");
      document.getElementById("url").textContent = finalUrl;
    });
  </script>
</body>
</html>
